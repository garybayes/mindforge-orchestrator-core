---
name: "Task Assistant Core"
description: "Core engine for issue classification, milestone enforcement, stale detection, and telemetry writing."

author: "Automated Assistant Systems"
runs:
  using: "node20"
  main: "dist/action.js"

inputs:
  config-path:
    description: "Path to .github/orchestrator.yml"
    default: ".github/orchestrator.yml"
    required: false

  event-name:
    description: "GitHub event name (override for debugging)"
    required: false

outputs:
  result:
    description: "Summary of actions taken"

branding:
  icon: "cpu"
  color: "purple"
