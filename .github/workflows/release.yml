---
# yamllint disable rule:truthy
name: Release Task Assistant Core

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
